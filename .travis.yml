language: java
jdk:
- oraclejdk8
sudo: false
branches:
  only:
  - master
  - "/^feature.*$/"
  - "/^issue.*$/"
  - "/^hotfix.*$/"
script:
- mvn clean install -q || travis_terminate 1

env:
  global:
  - secure: 
  - secure: 
cache:
  directories:
  - "~/.m2/repository"
after_success:
- openssl aes-256-cbc -K $encrypted_9dd2761de049_key -iv $encrypted_9dd2761de049_iv
  -in travis.gpg.pem.enc -out travis.gpg.pem -d
- gpg --import travis.gpg.pem
- "./cd/deploy.sh"
